<div class="w-100 h-80 spinner-distance d-flex justify-content-center" *ngIf="isLoading; else loadChart">
  <mat-spinner [diameter]="120"></mat-spinner>
</div>

<ng-template #loadChart>
  <div class="chart-container mt-4 d-flex justify-content-center">
    <app-polar-area-chart [statsCategories]="statsCategories"></app-polar-area-chart>
  </div>
</ng-template>
