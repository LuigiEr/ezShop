<div class="container-fluid container-list">

  <div class="row mt-3">
    <div class="d-flex justify-content-center">
      <h2 class="mt-1 all-product">All Products</h2>
      <button class="ml-4" (click)="addProduct()" *ngIf="!isLoading" mat-mini-fab>
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="row mt-1 d-flex align-items-center w-100">

    <div class="col d-flex justify-content-start">
      Number of products: {{ products.length }}
    </div>

    <div class="col d-flex justify-content-end">
      <mat-button-toggle-group #group="matButtonToggleGroup" value="list_view">
        <mat-button-toggle color="primary" value="list_view" aria-label="list view">
          <mat-icon>view_stream</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle color="primary" value="grid_view" aria-label="grid view">
          <mat-icon>view_module</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <div class="row mt-2 w-100">

    <div class="mt-4 d-flex justify-content-center" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <ng-container *ngIf="!isLoading">
      <div [ngClass]="group.value === 'list_view' ? 'card-item-list' : 'card-item-grid'" *ngFor="let product of products">
        <app-product-item [product]="product" (deleteProductEvent)="deleteProduct($event)"></app-product-item>
      </div>
    </ng-container>
  </div>
</div>
